<!DOCTYPE html>

<body>
	<script type="text/javascript">
		function suma(n) {
			var s=0;
			for (let i=1; i<=n; i++) {
				s+=i;
			}
			return s;
		}
		var n= prompt("Introduzca un numero: ");
		alert(suma(n));
	</script>
	
	
</body>
