<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p>Suma de numeros</p>
Introduce numero 1: <input type "text" id="num1"><br><br>
Introduce numero 2: <input type "text" id="num2"><br><br>
<p id = "respuesta"> Suma: </p>

<button type="button" onclick="sumar()">Sumar</button>
<script type="text/javascript">
	function sumar() {
		var num1=parseInt(document.getElementById("num1").value);
		var num2=parseInt(document.getElementById("num2").value);
		document.getElementById("respuesta").innerHTML= "<b>Suma: "+(num1+num2)+ "</b>"		
		resetear();
	}
	function resetear() {
		document.getElementById("num1").value="";
		document.getElementById("num2").value="";
		document.getElementById("num1").focus();
	}
</script>

</body>
</html>
