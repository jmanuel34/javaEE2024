<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

<body>
    <p>Parrafo 1</p>
    <p>Parrafo 1</p>
    <p>Parrafo 1</p>
    <input type="button" value="Poner negrita a todos" onclick="negrita();">
<script>
    function negrita() {
        var parrafos= document.getElementsByTagName("p");
        for (let p of parrafos) {
            p.style.fontWeight="Bold";
        }
    }

</script>
