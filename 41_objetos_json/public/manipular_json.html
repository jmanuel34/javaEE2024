<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	var curso={"nombre":"Java", "duracion":120,"precio":80};
	console.log(curso.nombre);
	curso.duracion=150;
	var c=new Object();	//Equivalente a {}
	c.nombre= "Python";
	c.duracion=100;
	c.precio=25;
	c.tema="Programacion";
	console.log(c);
	// transformar objeto JSON en sTRING
	console.log(JSON.stringify(c));
	var cur='{"nombre":"Javascript","duracion":45,"precio":50}';
	cur=JSON.parse(cur);
	alert(cur.nombre);
</script>


</body>
</html>
