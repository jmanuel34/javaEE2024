 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<body>
<h1>Gestor de productos</h1>
	Nombre:<input type="text" id="nombre">
	Categoría:<input type="text" id="categoria">
	Precio:<input type="text" id="precio"><br><br>
	<input type="button" value="Guardar" id="guardar();">
	<hr>
	<br>
	Categoria:<input type="text" id="cat">
	<input type="button" value="Buscar" onclick="buscar();">
	<br><br>
	<div id="tabla">
	
	</div>
	
	<script type="text/javascript">
		var productos=[];
		$("#guardar".click(function(){
			var producto=new Object();
			producto.nombre=$("#nombre").val;
			producto.categoria=$("#categoria").value;
			producto.precio=$("#precio").value;
			productos.push(producto);
		}));
		$("#buscar").click(function buscar(){
			var tabla="<table border='1'><tr><th>Nombre</th><th>Categoría</th><th>Precio</th><tr>";
			$.each(productos, function(i,p){
				if (p.categoria==$("#cat").val()) {
					tabla+="tr><td>"+p.nombre+"tr><td>"+p.categoria+"tr><td>"+p.precio+"tr><td>";
				}

			});

	</script>
	
</body>
</html>
